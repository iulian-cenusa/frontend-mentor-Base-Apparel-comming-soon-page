<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 93%, 68%); }
  </style>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div id="left">
      <div id="top">
        <img src="./images/logo.svg" alt="logo">
      </div>
  
      <div id="img-mobile">
        <img src="./images/hero-mobile.jpg" alt="hero-mobile">
      </div>
  
      <div id="title-container">
        <span>We're</span>
        <h1>coming</h1>
        <p>soon</p>
      </div>
  
      <div id="description">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
  
      <div id="email-container" class="soft_red">
        <input id="email-input" type="text" placeholder="Email Address" >
        <img id="error-icon" src="./images/icon-error.svg" alt="icon-error" />
        <button id="btn">
          <img src="./images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </div>
  
      <div id="error-container">
        <p id="error-message">Please provide a valid email</p>
      </div>
    </div>

    <div id="right">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop">
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
      Coded by <a href="https://github.com/iulian-cenusa"> Iulian Cenuşă</a></p>
    </div>
  </footer>

  <script src="app.js"></script>

</body>
</html>
